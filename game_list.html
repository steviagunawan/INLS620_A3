
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<title>Game List</title>
</head>
<body>

<div itemscope
     itemtype = "http://schema.org/WebPage">
  <nav class="navbar">
    <ul class="navbar-list">
      <li class="homepage"><a itemprop = "URL" rel="index" href="index.html">Home</a></li>
      <li class="game-list"><a itemprop = "URL" rel="next" href="game_list.html">Game List</a></li>
    </ul>
  </nav>

  <div itemscope
       itemtype = "schema.org/ItemList">
    <h1 itemprop = "name" class = "page-title">Game List</h1>  

    <div class="all-games">
      <ul>
        <li itemprop = "itemListElement" itemscope itemtype = "http://schema.org/ListItem">
          <a itemprop = "URL" rel="item" href="game.html">Game 1</a>
          <meta itemprop = "position" content = "1">
        </li>
        <li itemprop = "itemListElement" itemscope itemtype = "http://schema.org/ListItem">
          <a itemprop = "URL" rel="item" href="game.html">Game 2</a>
          <meta itemprop = "position" content = "2">
        </li>
      </ul>
    </div>
  </div> 
  
  <form class ="game-search" method="GET">
      <input type="text" name="search" placeholder="Search..">
      <input type="submit" value="Submit">
  </form>

  <form class = "post-game" method = "POST">
    <h4>Add a New Game</h4>
    Name:<br>
    <input type="text" name="name"><br>
    Link to the New Game:<br>
    <input type="text" name="link"><br>
    <input type="submit" value="Submit">
</form>

</div>
</body>
</html>
